<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Select</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="Menu">
            <ul>
                <li><a href="https://raphaelbernardo09.github.io/Atividade-Final/">Início</a></li>
                <li><a href="#">Calculadora</a></li>

        </nav>
    </header>

    <hr>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <aside class="price-list">
        <h2>Lista de Preços</h2>
        <ul>
            <li>Fiat Toro: R$ 160.000,00</li>
            <li>Fiat FastBack: R$ 150.000,00</li>
            <li>Fiat Mobi: R$ 85.000,00</li>
        </ul>
    </aside>
    <footer>
        <div class="footer-container">
            <p>© 2023 Drive Select. Todos os direitos reservados.</p>
        </div>
    </footer>
    <img id="Imagem" src="https://i.ibb.co/X4SxKsJ/Whats-App-Image-2023-12-02-at-18-21-56.jpg" alt="Whats-App-Image-2023-12-02-at-18-21-56">
    <script src="script.js"></script>
</body>
</html>
